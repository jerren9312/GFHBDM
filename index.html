<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3DGS Splat Viewer</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- include js -->
  <script src="main.js"></script>
  <script>
    // viewer
    const viewer = new SPLAT.Viewer();
    document.body.appendChild(viewer.renderer.domElement);

    viewer.loadSplat("model1.splat");

    function animate() {
      requestAnimationFrame(animate);
      viewer.render();
    }
    animate();
  </script>
</body>
</html>
