<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gaussian Splatting Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    
    h1 {
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #718096;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .debug-info {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .debug-info h3 {
      color: #2d3748;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .debug-line {
      padding: 5px 0;
      border-bottom: 1px solid #e2e8f0;
      color: #4a5568;
    }
    
    .debug-line:last-child {
      border-bottom: none;
    }
    
    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      margin: 10px 0;
    }
    
    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }
    
    #view-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 20px;
    }
    
    #view-button:hover {
      transform: scale(1.05);
    }
    
    #view-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 1000;
    }
    
    #viewer.active {
      display: block;
    }
    
    #viewer-canvas {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #viewer-canvas canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #viewer-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      color: white;
      z-index: 10;
      max-width: 300px;
    }
    
    #viewer-controls h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    
    #viewer-controls p {
      font-size: 14px;
      margin: 6px 0;
      opacity: 0.9;
    }
    
    #back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.95);
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    #back-button:hover {
      background: white;
      transform: scale(1.05);
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 5;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D Model Viewer</h1>
    <p class="subtitle">Testing model1.splat</p>
    
    <div id="status-badge" class="status loading">Checking...</div>
    
    <div class="debug-info">
      <h3>Debug Information</h3>
      <div id="debug-log"></div>
    </div>
    
    <button id="view-button" disabled>View 3D Model</button>
  </div>

  <div id="viewer">
    <button id="back-button">‚Üê Back</button>
    
    <div id="viewer-controls">
      <h3>üéÆ Controls</h3>
      <p><strong>Left Click + Drag:</strong> Rotate</p>
      <p><strong>Right Click + Drag:</strong> Pan</p>
      <p><strong>Scroll:</strong> Zoom</p>
    </div>
    
    <div id="loading" style="display: none;">
      <div class="spinner"></div>
      <p style="font-size: 18px;">Loading 3D Model...</p>
    </div>
    
    <div id="viewer-canvas"></div>
  </div>

  <script>
    const debugLog = document.getElementById('debug-log');
    const statusBadge = document.getElementById('status-badge');
    const viewButton = document.getElementById('view-button');
    const viewer = document.getElementById('viewer');
    const viewerCanvas = document.getElementById('viewer-canvas');
    const backButton = document.getElementById('back-button');
    const loading = document.getElementById('loading');
    
    let splatViewer = null;
    let animationId = null;
    
    function addDebugLine(message, type = 'info') {
      const line = document.createElement('div');
      line.className = 'debug-line';
      const timestamp = new Date().toLocaleTimeString();
      line.textContent = `[${timestamp}] ${message}`;
      if (type === 'error') line.style.color = '#e53e3e';
      if (type === 'success') line.style.color = '#38a169';
      debugLog.appendChild(line);
      debugLog.scrollTop = debugLog.scrollHeight;
      console.log(message);
    }
    
    addDebugLine('Page loaded');
    addDebugLine('Current URL: ' + window.location.href);
    
    // Check library
    function checkLibrary() {
      addDebugLine('Checking SPLAT library...');
      if (typeof SPLAT !== 'undefined') {
        addDebugLine('‚úì SPLAT library loaded successfully', 'success');
        statusBadge.textContent = '‚úì Ready';
        statusBadge.className = 'status success';
        return true;
      } else {
        addDebugLine('‚úó SPLAT library not found', 'error');
        statusBadge.textContent = '‚úó Library Error';
        statusBadge.className = 'status error';
        return false;
      }
    }
    
    // Check file
    async function checkFile() {
      addDebugLine('Checking model1.splat...');
      try {
        const response = await fetch('model1.splat', { method: 'HEAD' });
        if (response.ok) {
          const size = response.headers.get('content-length');
          addDebugLine(`‚úì model1.splat found (${size ? Math.round(size/1024/1024*100)/100 + ' MB' : 'size unknown'})`, 'success');
          return true;
        } else {
          addDebugLine(`‚úó model1.splat not found (Status: ${response.status})`, 'error');
          addDebugLine('Make sure model1.splat is in the same folder as index.html', 'error');
          return false;
        }
      } catch (error) {
        addDebugLine('‚úó Cannot access model1.splat: ' + error.message, 'error');
        return false;
      }
    }
    
    // Initialize
    async function initialize() {
      const libOk = checkLibrary();
      if (!libOk) {
        addDebugLine('Waiting for library to load...');
        setTimeout(initialize, 500);
        return;
      }
      
      const fileOk = await checkFile();
      
      if (libOk && fileOk) {
        viewButton.disabled = false;
        addDebugLine('‚úì All checks passed! Ready to view', 'success');
      } else {
        addDebugLine('Please fix the errors above', 'error');
      }
    }
    
    // View button
    viewButton.addEventListener('click', function() {
      addDebugLine('Opening 3D viewer...');
      document.querySelector('.container').style.display = 'none';
      viewer.classList.add('active');
      loading.style.display = 'block';
      
      try {
        if (!splatViewer) {
          const canvas = document.createElement('canvas');
          viewerCanvas.appendChild(canvas);
          
          splatViewer = new SPLAT.Viewer({
            canvas: canvas,
            fps: 60
          });
          
          addDebugLine('Viewer initialized');
          
          function animate() {
            if (viewer.classList.contains('active')) {
              animationId = requestAnimationFrame(animate);
              splatViewer.update();
              splatViewer.render();
            }
          }
          animate();
        }
        
        addDebugLine('Loading model1.splat...');
        splatViewer.loadFile('model1.splat')
          .then(() => {
            loading.style.display = 'none';
            addDebugLine('‚úì Model loaded successfully!', 'success');
          })
          .catch(error => {
            addDebugLine('‚úó Failed to load model: ' + error.message, 'error');
            loading.innerHTML = '<p style="color: #ff6b6b; font-size: 16px;">Error loading model<br><br>' + error.message + '</p>';
          });
      } catch (error) {
        addDebugLine('‚úó Viewer error: ' + error.message, 'error');
        loading.innerHTML = '<p style="color: #ff6b6b;">Error: ' + error.message + '</p>';
      }
    });
    
    backButton.addEventListener('click', function() {
      viewer.classList.remove('active');
      document.querySelector('.container').style.display = 'block';
      if (animationId) {
        cancelAnimationFrame(animationId);
      }
    });
    
    window.addEventListener('resize', function() {
      if (splatViewer && viewer.classList.contains('active')) {
        splatViewer.resize();
      }
    });
    
    // Start checking
    setTimeout(initialize, 1000);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@antimatter15/splat@latest/build/main.js" onerror="console.error('Failed to load SPLAT library from CDN')"></script>
</body>
</html>
