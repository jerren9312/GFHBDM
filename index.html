<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3DGS Splat Viewer</title>
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://antimatter15.com/splat/splat.js"></script>
  <script>
    // 初始化 viewer
    const viewer = new SPLAT.Viewer();
    document.body.appendChild(viewer.renderer.domElement);

    // 加载你的 splat 文件
    viewer.loadSplat("model.splat");

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);
      viewer.render();
    }
    animate();
  </script>
</body>
</html>
