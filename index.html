<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gaussian Splatting Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow: hidden;
    }
    
    #container {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      color: white;
      z-index: 10;
      max-width: 300px;
    }
    
    #info h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }
    
    #info p {
      font-size: 14px;
      margin: 8px 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    #status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      border-radius: 16px;
      z-index: 5;
    }
    
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255,107,107,0.1);
      border: 2px solid #ff6b6b;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="info">
      <h2>üéÆ Controls</h2>
      <p><strong>Left Click + Drag:</strong> Rotate view</p>
      <p><strong>Right Click + Drag:</strong> Pan camera</p>
      <p><strong>Scroll:</strong> Zoom in/out</p>
      <p style="margin-top: 15px; opacity: 0.7; font-size: 12px;">Drop a .ply or .splat file here to load it</p>
    </div>
    
    <div id="status">
      <div class="spinner"></div>
      <p style="font-size: 18px; margin-bottom: 10px;">Loading 3D Viewer...</p>
      <p style="font-size: 14px; opacity: 0.7;">Initializing WebGL</p>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const statusDiv = document.getElementById('status');
    const container = document.getElementById('container');

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // Load .splat file
    async function loadSplatFile(url) {
      try {
        statusDiv.innerHTML = '<div class="spinner"></div><p style="font-size: 18px;">Loading ' + url + '...</p>';
        
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`File not found: ${url} (Status: ${response.status})`);
        }
        
        const buffer = await response.arrayBuffer();
        const rowLength = 3 * 4 + 3 * 4 + 4 + 4;
        const numVertices = Math.floor(buffer.byteLength / rowLength);
        
        statusDiv.innerHTML = '<div class="spinner"></div><p style="font-size: 18px;">Processing ' + numVertices.toLocaleString() + ' points...</p>';
        
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(numVertices * 3);
        const colors = new Float32Array(numVertices * 3);
        const sizes = new Float32Array(numVertices);
        
        const dataView = new DataView(buffer);
        
        for (let i = 0; i < numVertices; i++) {
          const offset = i * rowLength;
          
          positions[i * 3] = dataView.getFloat32(offset, true);
          positions[i * 3 + 1] = dataView.getFloat32(offset + 4, true);
          positions[i * 3 + 2] = dataView.getFloat32(offset + 8, true);
          
          colors[i * 3] = dataView.getUint8(offset + 24) / 255;
          colors[i * 3 + 1] = dataView.getUint8(offset + 25) / 255;
          colors[i * 3 + 2] = dataView.getUint8(offset + 26) / 255;
          
          sizes[i] = 0.02;
        }
        
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        
        const material = new THREE.PointsMaterial({
          size: 0.02,
          vertexColors: true,
          sizeAttenuation: true
        });
        
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        
        geometry.computeBoundingSphere();
        const center = geometry.boundingSphere.center;
        const radius = geometry.boundingSphere.radius;
        
        camera.position.set(center.x, center.y, center.z + radius * 2);
        controls.target.set(center.x, center.y, center.z);
        controls.update();
        
        statusDiv.style.display = 'none';
        console.log('‚úì Model loaded successfully!');
        
      } catch (error) {
        console.error('Error loading model:', error);
        statusDiv.innerHTML = `
          <div class="error">
            <h3 style="margin-bottom: 10px;">‚ùå Failed to load model</h3>
            <p><strong>Error:</strong> ${error.message}</p>
            <p style="margin-top: 15px; font-size: 13px;">
              <strong>Troubleshooting:</strong><br>
              ‚Ä¢ Make sure model1.splat exists in the same folder<br>
              ‚Ä¢ Check the browser console (F12) for details<br>
              ‚Ä¢ Verify the file is a valid .splat format
            </p>
          </div>
        `;
      }
    }

    // Drag and drop support
    container.addEventListener('dragover', (e) => {
      e.preventDefault();
      container.style.opacity = '0.5';
    });

    container.addEventListener('dragleave', (e) => {
      e.preventDefault();
      container.style.opacity = '1';
    });

    container.addEventListener('drop', async (e) => {
      e.preventDefault();
      container.style.opacity = '1';
      
      const file = e.dataTransfer.files[0];
      if (file && (file.name.endsWith('.splat') || file.name.endsWith('.ply'))) {
        statusDiv.style.display = 'block';
        const url = URL.createObjectURL(file);
        await loadSplatFile(url);
        URL.revokeObjectURL(url);
      }
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // Window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start
    animate();
    
    // Load default model
    loadSplatFile('model1.splat');
  </script>
</body>
</html>
