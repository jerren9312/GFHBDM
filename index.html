<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Gaussian Splatting Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      overflow: hidden;
    }
    
    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      touch-action: none;
    }
    
    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 12px;
      color: white;
      z-index: 10;
      max-width: 320px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    #info h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #51cf66;
    }
    
    #info p {
      font-size: 13px;
      margin: 6px 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    #fps, #camid {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 8px;
      color: #51cf66;
      font-size: 16px;
      font-weight: 600;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    
    #camid {
      top: 70px;
    }
    
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 100;
    }
    
    .spinner-icon {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #51cf66;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #message {
      color: white;
      font-size: 18px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 40px;
      border-radius: 16px;
      z-index: 101;
      max-width: 500px;
    }
    
    #progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: linear-gradient(90deg, #51cf66, #40c057);
      z-index: 10;
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #51cf66;
    }
    
    #drop-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      font-size: 24px;
      text-align: center;
      pointer-events: none;
    }
    
    #drop-overlay.active {
      display: flex;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  
  <div id="info">
    <h2>ðŸŽ® Controls</h2>
    <p><strong>Mouse Drag:</strong> Rotate view</p>
    <p><strong>Right Click Drag:</strong> Pan</p>
    <p><strong>Scroll / Ctrl+Scroll:</strong> Zoom</p>
    <p><strong>Arrow Keys:</strong> Move camera</p>
    <p><strong>WASD:</strong> Rotate view</p>
    <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); font-size: 12px; opacity: 0.7;">
      Drop .splat or .ply file to load
    </p>
  </div>
  
  <div id="fps">-- fps</div>
  <div id="camid"></div>
  
  <div id="spinner">
    <div class="spinner-icon"></div>
    <p style="color: white; font-size: 16px;">Loading model...</p>
  </div>
  
  <div id="message" style="display: none;"></div>
  <div id="progress" style="width: 0%;"></div>
  <div id="drop-overlay">
    <div>
      <div style="font-size: 64px; margin-bottom: 20px;">ðŸ“¦</div>
      <div>Drop your .splat or .ply file here</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
